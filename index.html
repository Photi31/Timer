<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="form">
            <div class="form__desc">Укажите дату дедлайна</div>
            <div class="form__inp">
                <input required placeholder="2023-01-15" name="dedline" type="text" class="form__input">
                <button class="btn">Установить</button>
            </div>
        </form>
        <div class="dedline__timer">
            <div class="title">Осталось до конца дедлайна:</div>
            <div class="timer">
                <div class="timer__block">
                    <span id="days">00</span>
                    дней
                </div>
                <div class="timer__block">
                    <span id="hours">00</span>
                    часов
                </div>
                <div class="timer__block">
                    <span id="minutes">00</span>
                    минут
                </div>
                <div class="timer__block">
                    <span id="seconds">00</span>
                    секунд
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
